<!-- HTML con Material -->
  <form [formGroup]="reactiveform" (ngSubmit)="onReactiveSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Nome</mat-label>
      <input matInput type="text" name="nome" formControlName="nome">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput type="email" name="email" formControlName="email">
      <p *ngIf="!reactiveform.get('email').valid && reactiveform.get('email').touched">Inserisci una mail valida</p>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-select name="colore" ngModel formControlName="colore">
        <mat-option value="rosso">Rosso</mat-option>
        <mat-option value="blu">Blu</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="!reactiveform.valid">Invia</button>
  </form>
